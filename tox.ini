[tox]
envlist = py38, py39, py310, black, docs, mypy
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, black, docs, mypy

[testenv]
description =
    Run tests
allowlist_externals =
    docker
    docker-compose
deps =
    pytest
    coverage
commands =
    coverage run -m pytest --tb=auto
    coverage xml

[testenv:black]
description =
    Test code for black compliance
deps =
    black
    flake8
commands =
    black --check src/pyrrowhead tests/
    flake8 src/pyrrowhead

[testenv:mypy]
description =
    Check static typing
deps =
    mypy
    types-requests
    types-PyYAML
commands =
    mypy src/pyrrowhead

[testenv:docs]
description =
    Build docs
deps =
    sphinx
    -rdocs/requirements.txt
changedir =
    docs
commands =
    make html


