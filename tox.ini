[tox]
envlist = py38, py39, py310, black
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, black

[testenv]
allowlist_externals =
    docker
    docker-compose
deps =
    pytest
commands =
    pytest --tb=auto

[testenv:black]
deps =
    black
commands =
    black --check src/pyrrowhead

